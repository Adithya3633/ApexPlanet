<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Quiz</h1>
            <div id="weather-info" class="weather-info">
                <h2>Current Weather</h2>
                <div id="weather-data">Loading weather data...</div>
            </div>
        </header>

        <main>
            <div id="quiz-container" class="quiz-container">
                <div id="start-screen" class="screen">
                    <h2>Test Your Weather Knowledge!</h2>
                    <button id="start-btn" class="btn">Start Quiz</button>
                </div>

                <div id="quiz-screen" class="screen hidden">
                    <div id="question-container">
                        <h3 id="question-text"></h3>
                        <div id="options-container"></div>
                    </div>
                    <div id="feedback" class="feedback"></div>
                    <button id="next-btn" class="btn hidden">Next Question</button>
                </div>

                <div id="result-screen" class="screen hidden">
                    <h2>Quiz Complete!</h2>
                    <p>Your score: <span id="score">0</span>/<span id="total-questions">0</span></p>
                    <button id="restart-btn" class="btn">Try Again</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
